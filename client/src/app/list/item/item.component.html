<div class="item">
  <div class="a">
      <mat-icon class="delete" (click)="onDeleteItem(data.id)">delete_forever</mat-icon>
      <mat-icon class="edit" (click)="onEditItem(data.id, data.title)">edit</mat-icon>
      <span class="title" (click)="onClickItem(data.id)">{{data.title}}</span>
  </div>
  <div class="b">   
    <app-select-level [value]="data.importance" label="importance level" (onChange)="onChangeLevel('importance', data.id, $event)"></app-select-level>
    <app-select-level [value]="data.control" label="control level" (onChange)="onChangeLevel('control', data.id, $event)"></app-select-level>
  </div>
</div>
