<app-menu></app-menu>
<section>
  <h3>{{title}}</h3>
  <div class="add-item-container">
    <button mat-fab color="primary" class="add-item" (click)="addItem()">
      <mat-icon>playlist_add</mat-icon>
    </button>
  </div>
  <p class="no-items" *ngIf="!list.length">there are no items to show...</p>
  <div *ngFor="let item of list">
    <app-item [data]="item" (onClick)="onClickItem($event)"></app-item>
  </div>
</section>
