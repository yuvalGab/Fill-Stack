<mat-card class="card">
  <mat-card-title>create a new user</mat-card-title>
  <mat-card-subtitle>fill out all fields below to create a new user</mat-card-subtitle>
  <mat-card-content>
    <div>
      <mat-form-field>
        <input matInput placeholder="full name">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="email">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="username">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="password">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="retype password">
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
      <button mat-raised-button color="primary">sign in</button>
  </mat-card-actions>
</mat-card>
