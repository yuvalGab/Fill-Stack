<div class="login">
  <h3>connect with an existing user</h3>
  <h4>enter a username and password to enter</h4>
  <h3></h3>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">  
    <mat-form-field>
      <input matInput ngModel name="username" placeholder="username" minlength="4" maxlength="10" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput ngModel name="password" placeholder="password" type="password" minlength="6" maxlength="12" required>
    </mat-form-field>
    <mat-slide-toggle ngModel name="rememberMe">remember me</mat-slide-toggle>
    <button mat-raised-button color="primary">log in</button>
  </form>
  <p class="error">{{error}}</p>
</div>
