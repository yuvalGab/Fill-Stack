<mat-card class="card">
  <mat-card-title>connect with an existing user</mat-card-title>
  <mat-card-subtitle>enter a username and password to enter</mat-card-subtitle>
  <mat-card-content>     
    <div>
      <mat-form-field>
        <input matInput placeholder="username">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="password">
      </mat-form-field>
    </div>
    <mat-slide-toggle>Slide me!</mat-slide-toggle>
  </mat-card-content>
  <mat-card-actions>
      <button mat-raised-button color="primary">log in</button>
  </mat-card-actions>
</mat-card>
